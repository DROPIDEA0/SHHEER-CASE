<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>SHHEER Case - Bank Guarantee Dispute | Nesma Barzan</title>
    <meta name="description" content="Official documentation of the SHHEER project bank guarantee dispute case against Al Rajhi Bank. Complete timeline, evidence, and legal proceedings." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/logo.png" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&family=Libre+Franklin:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <!-- Preloader Styles -->
    <style>
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #fdfcfa 0%, #f5f2eb 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      
      #preloader.fade-out {
        opacity: 0;
        visibility: hidden;
      }
      
      #preloader-logo {
        width: 150px;
        height: 150px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      #preloader-text {
        margin-top: 20px;
        font-family: 'Cormorant Garamond', serif;
        font-size: 24px;
        font-weight: 600;
        color: #5d6d4e;
        letter-spacing: 2px;
      }
      
      .loading-dots {
        display: flex;
        gap: 8px;
        margin-top: 20px;
      }
      
      .loading-dots span {
        width: 10px;
        height: 10px;
        background-color: #c4a35a;
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite both;
      }
      
      .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
      .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
      .loading-dots span:nth-child(3) { animation-delay: 0s; }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }
      
      @keyframes bounce {
        0%, 80%, 100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
    </style>
    <script type="module" crossorigin src="/assets/index-Buyw98Uu.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-B_MG3HOA.css">
  </head>

  <body>
    <!-- Preloader -->
    <div id="preloader">
      <img id="preloader-logo" src="/images/logo.png" alt="Nesma Barzan Logo" />
      <div id="preloader-text">SHHEER Case</div>
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    
    <div id="root"></div>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
    
    <!-- Preloader Script -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const preloader = document.getElementById('preloader');
          if (preloader) {
            preloader.classList.add('fade-out');
            setTimeout(function() {
              preloader.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>

</html>
